<!doctype html>
<html lang="en">
  <head>
    <title>Starting Number &amp; Ending Number</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Main CSS -->
    <link rel='stylesheet' type='text/css' media='all' href='assets/css/style.css'/>
    <!-- responsive css -->
    <link rel='stylesheet' type='text/css' media='all' href='assets/css/responsive.css'/>
    <!-- Place favicon in the root directory -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
  </head>
  <body>

    <div class="calculator">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 calculator-element">
                    <div class="calculator-heading">
                      <h3>Starting &amp; Ending Number</h3>
                      <p>Type starting &amp; ending number in first two boxes. Then, hit on the <span>submit</span> button.</p>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="firstNumber">Starting Number</label>
                        <input type="text" class="form-control" id="startingNumber"  placeholder="First Number">
                      </div>
                      <div class="form-group">
                        <label for="lastNumber">Ending Number</label>
                        <input type="text" class="form-control" id="endingNumber" placeholder="Last Number">
                      </div>
                      <div class="form-group">
                        <label for="result">Result</label>
                        <textarea class="form-control" placeholder="Total" id="result"></textarea>
                      </div>
                      <div class="button text-center">
                        <input type="button" id="btn" class="my-btn btn btn-primary" value="submit">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>





  </body>

</html>
